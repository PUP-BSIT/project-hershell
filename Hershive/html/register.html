<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <link rel="stylesheet" href="/Hershive/style/register.css"/>
  </head>

  <body>
    <div class="wrapper">
      <div class="left">
        <h1>Register</h1>
        <p>Connect, Share, Explore.</p>
        <img src="/Hershive/assets/register_image.png" alt="Illustration"/>
      </div>

      <div class="right">
        <div class="form-box">
          <form
            onsubmit="return validateForm()"
            action="/Hershive/html/create_account.html"
            method="get">

            <input type="email" id="email" placeholder="Email" required/>
            <input type="text" id="username" placeholder="Username" required/>

            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                placeholder="Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least 8 characters, one uppercase,
                  one lowercase, and one number."
                required/>
              <button
                type="button"
                class="toggle-password"
                onclick="toggleVisibility('password', this)">Show
              </button>
            </div>

            <div class="password-wrapper">
              <input
                type="password"
                id="confirm_password"
                placeholder="Confirm Password" required/>
              <button
                type="button"
                class="toggle-password"
                onclick="toggleVisibility('confirmPassword', this)">Show
              </button>
            </div>

            <button type="submit">Register</button>
            <p class="login-link">
                Already have an account?
                <a href="/Hershive/html/login.html">Log in here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="/Hershive/script/register.js"></script>
  </body>
</html>
