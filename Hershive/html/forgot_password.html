<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../style/forgot_password.css" />
</head>

<body>
  <div class="container">
    <h1>Forgot Password</h1>

    <p class="subtitle">Enter the email address you used to create an account,
                        and we will email you instructions to reset your
                        password
    </p>
    
    <div class="form-box">
      <label for="email">Email Adress</label>

      <div class="input-group">
        <span class="icon"><img src="../assets/person_icon.png" alt=""></span>
        <input type="email" id="email" placeholder="example@example.com" />
      </div>

      <button onclick="handleForgot()">Forgot</button>
      <p class="login-link">Remember Password?
        <a href="../html/login.html">Log In here</a>
      </p>
    </div>
  </div>
  <script src="../script/forgot_password.js"></script>
</body>
</html>
