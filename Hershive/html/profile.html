<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/profile.css">
    <title>Profile Page</title>
</head>
<body>
  <div class="top-bar">
    <img src="../assets/logo.png" alt="hershive logo" class="logo">

    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button class="search-button"><img src="../assets/search_icon.png"
        alt="search_icon"></button>
    </div>

    <div class="navigation-icons">
      <a href="home.html">
        <button>
          <img src="../assets/home_icon.png" alt="home">
        </button>
      </a>
      
      <button>
        <img src="../assets/notification_icon.png" alt="notification">
      </button>
      <button class="menu-button">â˜°</button>
    </div>
  </div>

  <div class="main-container">
    <div class="profile-card">
      <div class="profile-header">
        <div class="more-option">
          <img src="../assets/more_icon.png" alt="more"
              onclick="toggleDropdown(this)">
          <div class="dropdown-menu">
            <button onclick="openEditModal()">Edit Profile</button>
            <button>Settings</button>
            <button onclick="cancelDropdown(this)">Cancel</button>
          </div>
        </div>
      </div>

      <div class="profile-banner">
        <img src="../assets/cover_photo.png" 
            alt="Cover Photo" class="cover-img">
        <img src="../assets/temporary_pfp.png" 
            alt="Profile Picture" class="profile-img">
      </div>
      
      <div class="profile-info">
        <h3>Jane Dee</h3>
        <p>@janedee</p>
        <div class="profile-stats">
          <div><strong>1000</strong><p>Posts</div>
          <div><strong>1000</strong><p>Followers</div>
          <div><strong>1000</strong><p>Following</div>
        </div>
      </div>

      <div class="bio-section">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing 
            elit, sed do eiusmod tempor incididunt ut labore et dolore 
            aliqua.</p>
      </div>

      <div class="photo-gallery">
        <img src="../assets/sample-post.png" alt="photo1">
        <img src="../assets/cover_photo.png" alt="photo2">
        <img src="../assets/sample-post.png" alt="photo3">
      </div>
    </div>
  </div>

  <div id="edit_modal" class="modal hidden" onclick="modalClickHandler(event)">
    <div class="modal-content">
      <h2>Edit Profile</h2>

      <!-- Profile Picture Section -->
      <div class="edit-section">
        <label>Profile Picture</label>
        <div class="preview-circle">
          <img id="profile_img_preview" 
              src="../assets/temporary_pfp.png" 
              alt="Image Preview" class="profile-img-preview">
          <label class="icon-button">
            <img src="../assets/camera_icon.png" alt="Image Icon">
            <input type="file" id="media_input" accept="image/*" hidden>
          </label>
        </div>
      </div>

      <!-- Cover Photo Section -->    
      <div class="edit-section">
        <label>Cover Photo</label>
        <div class="cover-preview">
          <img id="cover_img_preview" 
              src="../assets/cover_photo.png" 
              alt="Cover Preview" class="cover-img-preview">
          <label class="icon-button">
            <img src="../assets/camera_icon.png" alt="Image Icon">
            <input type="file" id="cover_media_input" accept="image/*" hidden>
          </label>
        </div>
      </div>

      <!-- Bio Section -->
      <div class="edit-section">
        <label>Bio</label>
        <textarea id="bio_textarea" 
            placeholder="Enter your bio here..."></textarea>
      </div>

      <div class="modal-actions">
        <button onclick="closeEditModal()">Cancel</button>
        <button onclick="saveProfileUpdates()">Save</button>
      </div>
    </div>
  </div>
  <script src="../script/profile.js"></script>
</body>
</html>
