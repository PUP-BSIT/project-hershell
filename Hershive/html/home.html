<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hershive</title>
  <link rel="stylesheet" href="../style/home.css"/>
</head>

<body>
  <div class="top-bar">
    <img src="../assets/hershive_logo.png" alt="hershive logo" class="logo">

    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button class="search-button"><img src="../assets/search_icon.png" alt=""></button>
    </div>
    
    <div class="navigation-icons">
      <button>
        <img src="../assets/home_icon.png" alt="home">
      </button>

      <button>
        <img src="../assets/notification_icon.png" alt="notification">
      </button>

      <button class="menu-button">â˜°</button>
    </div>
  </div>

  <div class="main-container">
    <div class="left-container">
      <div class="create-post">
        <div class="main-create-post">
          <img src="../assets/temporary_pfp.png" alt="user profile" class="profile-pic">
          <span>Share something</span>
        </div>
      
        <div class="sub-create-post">
          <label class="upload-option">
            <div class="image">
              <img src="../assets/camera_icon.png" alt="image">
              <span>image</span>
            </div>
            <input type="file" accept="image/*" hidden>
          </label>

          <label class="upload-option">
            <div class="video">
              <img src="../assets/video_icon.png" alt="video">
              <span>video</span>
            </div>
            <input type="file" accept="video/*" hidden>
          </label>

          <div class="privacy">
           <img src="../assets/public_icon.png" alt="public">
          <span>
            <select name="privacy" id="privacy">
              <option value="public">Public</option>
              <option value="friends">Friends</option>
              <option value="private">Private</option>
            </select>
          </span>
          </div>
        </div>
      </div>

      <!-- Sample Post -->
      <div class="sample-post">
        <div class="post-header">
          <div class="post-header-left">
            <img src="../assets/temporary_pfp.png" alt="user profile" class="profile-pic">
            <div class="post-info">
              <span class="username">Jane Dee</span>
              <span class="timestamp">May 20 at 6:00PM</span>
            </div>
          </div>
          
          <div class="more-option">
            <img src="../assets/more_icon.png" alt="more">
          </div>
        </div>

        <div class="post-content">
          <div class="content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <img src="../assets/sample-post.png" alt="post image">
          </div>
        </div>
      </div>
    </div>

    <div class="side-panel"></div>
  </div>
</body>
</html>
